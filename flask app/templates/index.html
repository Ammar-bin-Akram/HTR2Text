<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handwriting Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bed5ec;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .preview-img {
            display: block;
            margin: 20px auto;
            max-height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handwriting Recognition</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image-upload" class="form-label">Choose an image:</label>
                <input type="file" class="form-control" id="image-upload" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Text</button>
        </form>

        {% if image_path %}
        <div class="mt-5">
            <h2>Predicted Text</h2>
            <p class="alert alert-success">{{ prediction }}</p>
            <img src="{{ image_path }}" class="preview-img img-thumbnail" alt="Uploaded handwriting image">
        </div>
        {% endif %}
    </div>
</body>
</html>
